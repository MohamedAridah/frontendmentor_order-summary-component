<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <!-- Main CSS File -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main class="main">
        <section class="summary-wrapper">
            <div class="summary">
                <div class="summary-image">
                    <img src="./images/illustration-hero.svg" alt="Summary Image">
                </div>
                <div class="summary-info">
                    <div class="summary-description">
                        <h1>Order Summary</h1>
                        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                            device anywhere you like!</p>
                    </div>
                    <div class="summary-plan">
                        <div class="plan-info">
                            <div class="plan-image">
                                <img src="./images/icon-music.svg" alt="Plan Image">
                            </div>
                            <div class="plan-details">
                                <h2 class="plan-name">Annual Plan</h2>
                                <span class="plan-price">$59.99/year</span>
                            </div>
                        </div>
                        <div class="plan-link">
                            <a href="#">Change</a>
                        </div>
                    </div>
                    <div class="summary-subscribe">
                        <a href="#" class="btn primary-btn confirm-payment">Proceed to Payment</a>
                        <a href="#" class="btn secondary-btn cancel-subscribe">Cancel Order</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
